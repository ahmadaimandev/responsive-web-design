<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>

<body>
    <!-- 
    <h1>most important heading element</h1>
    <h2>second most important heading element</h2>
    <h3>third most important heading element</h3>
    <h4>fourth most important heading element</h4>
    <h5>fifth most important heading element</h5>
    <h6>least important heading element</h6> 
    -->
    <!-- This is nesting -->
    <!-- main tag purpose - specifies the primary or main content of a document -->
    <main>
        <h1>CatPhotoApp</h1>
        <!-- section element is used to define sections in document -->
        <!-- First Section Start -->
        <section>
            <h2>Cat Photos</h2>
            <!-- Create paragraph using <p></p>  -->
            <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute
                    cats</a>
                online!</p>
            <!-- Link to another page -->
            <!-- To open link in new page use target -->
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
            <!-- Add Image -->
            <!-- alt attribute is used for screen readers to improve accessibility -->
            <a href=" https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back">
            </a>
        </section>
        <!-- First Section End -->


        <!-- Second Section Start -->
         <section>
        <h2>Cat Lists</h2>
         </section>
        <!-- Second Section End -->
    </main>

</body>

</html>

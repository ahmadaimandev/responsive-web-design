<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="/cafe-menu/cafemenu.css">
</head>

<body>
    <!-- Purpose of div elements:
    1. Used mainly for design layout purposes
    -->
    <!-- Div Menu Start -->
    <div class="menu">
        <!-- First Main Start -->
        <main>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
            <!-- First Section Start -->
            <section>
                <h2>Coffee</h2>
                <!-- 
                Article elements commonly contain multiple 
                elements that have related information
                -->
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>

                <article>
                    <p>Caramel Macchiato</p>
                    <p>3.75</p>
                </article>

                <article>
                    <p>Pumpkin Spice</p>
                    <p>3.50</p>
                </article>

                <article>
                    <p>Hazelnut</p>
                    <p>4.00</p>
                </article>

                <article>
                    <p>Mocha</p>
                    <p>4.50</p>
                </article>
            </section>
            <!-- First Section End -->
        </main>
        <!-- First Main End -->
    </div>
    <!-- Div Menu End -->

</body>

</html>
